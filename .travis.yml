language: objective-c
osx_image: xcode8
env:
  global:
  - LC_CTYPE=en_US.UTF-8
  - LANG=en_US.UTF-8

# https://docs.travis-ci.com/user/common-build-problems/#Build-times-out-because-no-output-was-received
# install: travis_wait mvn install
script:
  - set -o pipefail
  - xcodebuild -version
  - xcodebuild -showsdks
  # build the mac OS target + run tests
  - xcodebuild -workspace "Tracery.xcworkspace" -scheme "Tracery macOS" -sdk "macosx" -destination "arch=x86_64" -configuration Debug ONLY_ACTIVE_ARCH=NO ENABLE_TESTABILITY=YES test -verbose | xcpretty